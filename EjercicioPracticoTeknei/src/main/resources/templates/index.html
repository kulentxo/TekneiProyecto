<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body class="container">
	<header class="d-flex flex-row-reverse">
		<div class="p-2"><img alt="logo" th:src="@{/imagenes/Teknei-logo-web.png}"/></div>
	</header>
	<main>
		<div class="row mt-3">
			<div class="col-4">
				<div class="row">
					<a th:href="@{/alta}" class="col-12 btn btn-primary btn-lg active mb-3">Alta de coche</a>
					<a th:href="@{/lista}" class="col-12 btn btn-primary btn-lg active">Listado de coches</a>
				</div>
			</div>
			<div class="col-8">
				<h2>Alta</h2>
				<form th:action="@{darAlta}" method="post" th:object="${coche}">
				  <div class="mb-3">
				    <label class="form-label">Marca:</label>
				    <select class="form-select" th:field="*{fabricante.marca}">
					  <option th:each="fabricante : ${fabricantes}" th:value="${fabricante.marca}" th:text="${fabricante.marca}"></option>
					</select>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Modelo:</label>
				    <input type="text" class="form-control" th:field="*{modelo}" required>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Matricula:</label>
				    <input type="text" class="form-control" th:field="*{matricula}" pattern="^[0-9]{1,4}[BCDFGHJKLMNPRSTVWXYZ]{3}" required>
				  </div>
				  <div class="row justify-content-center">
				  	<button type="submit" class="btn btn-primary col-3">Dar de alta</button>
				  </div>
				  
				</form>
			</div>
		</div>
	</main>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
