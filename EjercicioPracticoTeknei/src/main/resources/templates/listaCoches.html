<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body class="container">
	<header class="d-flex flex-row-reverse">
		<div class="p-2"><img alt="logo" th:src="@{/imagenes/Teknei-logo-web.png}"/></div>
	</header>
	<main>
		<div class="row mt-3">
			<div class="col-4">
				<div class="row">
					<a th:href="@{/alta}" class="col-12 btn btn-primary btn-lg active mb-3">Alta de coche</a>
					<a th:href="@{/lista}" class="col-12 btn btn-primary btn-lg active">Listado de coches</a>
				</div>
			</div>
			<div class="col-8">
				<form th:action="@{buscar}" method="post" th:object="${fabricante}">
					<div class="mb-3">
						<label class="form-label">Marca:</label>
					  	<select class="form-select" th:field="*{marca}">
							<option th:each="fabricante : ${fabricantes}" th:value="${fabricante.marca}" th:text="${fabricante.marca}"></option>
						</select>
					 </div>
					 <div class="row justify-content-center">
					  	<button type="submit" class="btn btn-primary col-3">Buscar</button>
					 </div>
				</form>
				
				<table class="table table-striped mt-5">
					<thead>
						<tr>
							<th class="table-primary">Modelo</th>
							<th class="table-primary">Matricula</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="coche : ${session.coches}">
							<td th:text="${coche.modelo}"></td>
							<td th:text="${coche.matricula}"></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/filenet}" class="btn btn-primary col-3">Enviar pdf a filenet</a>
			</div>
		</div>
	</main>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
